<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h2>{{title}}</h2>
    <strong>Listen to</strong>: {{node_address}}<br>
    <strong>Genesis block</strong>: {{genesis_block}}<br>
    <strong>Number of blocks</strong>: {{number_of_blocks}}<br>
    {% for b in blocks %}
        {% if b["index"]!= 0 %}
            {{ b }}<br>
        {% endif %}
    {% endfor %}
{% endblock %}
